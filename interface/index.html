<!DOCTYPE html>
<html ng-app="stickerCollector">
    <head>
        <title>Sticker Collector</title>
        <link rel="icon" href="static/favicon.png" type="image/png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/normalize.css" />
        <meta property="og:title" content="Sticker Collector" />
        <meta property="og:description" 
              content="Sticker Collector makes it easy for you to find this year's World Cup stickers. Mark the stickers you already have and see who of your friends have the ones you're missing." />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                                    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-50372595-1', 'sticker-collector.appspot.com');
            ga('send', 'pageview');
            
        </script>
    </head>
    <body>        
        <div id="fb-root"></div>
        <div id="wrapper">
            
            <div id="header">
                <h1>Sticker Collector</h1>
            </div>
            <div id="fb-login">
                <div class="fb-login-button" data-max-rows="1" data-size="medium" 
                     data-show-faces="false" data-auto-logout-link="true">
                </div>
            </div>
            
            <div ng-view></div>
        </div>
        <script src="lib/jquery.min.js"></script>
        <!-- DEV: <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>-->
        <script src="lib/angular.min.js"></script>
        <!-- DEV: <script src="lib/angular-route.js"></script> -->
        <script src="lib/angular-route.min.js"></script>
        <script src="lib/ng-infinite-scroll.js"></script>
        <script src="app.js"></script>
        <script src="controllers/allStickersController.js"></script>
        <script src="controllers/FriendsController.js"></script>
        <script src="controllers/SettingsController.js"></script>
        <script src="controllers/SwapRoomController.js"></script>
        <script src="services/stickerCollectorFactory.js"></script>
    </body>
</html>
